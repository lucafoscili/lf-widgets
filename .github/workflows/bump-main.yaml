name: Version bump (main)

on:
  # Manual trigger with options
  workflow_dispatch:
    inputs:
      skip-bump:
        description: "Skip version bump"
        required: false
        type: boolean
        default: false
      bump-type:
        description: "Bump type (leave auto for conventional commits)"
        required: false
        type: choice
        options:
          - auto
          - patch
          - minor
          - major
        default: auto

  # Auto-trigger on push, but allow skip
  push:
    branches:
      - main
    paths:
      - "packages/*/src/**"
      - "packages/*/package.json"
      - "lerna.json"

jobs:
  version-bump:
    # Skip if manually disabled OR if commit contains [skip bump]
    if: |
      !inputs.skip-bump &&
      (
        !github.event.head_commit ||
        (
          !contains(github.event.head_commit.message, '[skip bump]') &&
          !contains(github.event.head_commit.message, 'chore: bump versions')
        )
      )

    runs-on: ubuntu-latest
    environment: Production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup and Build
        uses: ./.github/actions/setup
        with:
          node-version: "18.x"
          install-immutable: "true"
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Configure Git
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

      - name: Create working branch
        run: git checkout -b version-bump-main-work

      - name: Detect current and target version
        id: version_meta
        run: |
          CURRENT=$(node -p "require('./lerna.json').version")
          if [[ "$CURRENT" == *"-rc."* ]]; then
            TARGET=${CURRENT%%-rc.*}
            echo "Detected release candidate version $CURRENT -> target $TARGET"
            echo "target=$TARGET" >> $GITHUB_OUTPUT
          else
            echo "No release candidate suffix detected (current=$CURRENT)"
            echo "target=" >> $GITHUB_OUTPUT
          fi

      - name: Bump Versions with Lerna
        run: |
          if [ "${{ inputs.bump-type }}" = "auto" ] || [ -z "${{ inputs.bump-type }}" ]; then
            if [ -n "${{ steps.version_meta.outputs.target }}" ]; then
              echo "Graduating pre-release to ${{ steps.version_meta.outputs.target }}"
              npx lerna version ${{ steps.version_meta.outputs.target }} --force-publish --no-push --no-git-tag-version --yes
            elif git tag --list 'v*' | grep -q .; then
              npx lerna version --conventional-graduate --no-push --no-git-tag-version --yes
            else
              npx lerna version --conventional-commits --no-push --no-git-tag-version --yes
            fi
          else
            # Use specified bump type
            npx lerna version ${{ inputs.bump-type }} --no-push --no-git-tag-version --yes
          fi

      - name: Convert Lerna commit to staged changes
        run: |
          git reset --soft HEAD~1 || true

      - name: Build Packages
        run: yarn build

      - name: Create or Update Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "chore: bump versions for release [skip ci]"
          branch: "version-bump-main"
          title: "ðŸš€ Production Release Version Bump"
          body: |
            ## ðŸ“¦ Version Bump for Production Release

            This PR was automatically generated by the version bump workflow.

            ### Changes
            - Updated package versions using Lerna
            - Ran build

            **Merge this PR to trigger publishing to npm with `latest` tag.**
          base: "main"
          labels: |
            automated PR
            release:production
          delete-branch: true
