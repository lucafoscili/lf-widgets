name: Version bump (candidate)

on:
  # Manual trigger with options
  workflow_dispatch:
    inputs:
      skip-bump:
        description: "Skip version bump"
        required: false
        type: boolean
        default: false

  # Auto-trigger on push, but allow skip
  push:
    branches:
      - candidate
    paths:
      - "packages/*/src/**"
      - "packages/*/package.json"

jobs:
  version-bump:
    # Skip if manually disabled OR if commit contains [skip bump]
    if: |
      !inputs.skip-bump &&
      (
        !github.event.head_commit ||
        (
          !contains(github.event.head_commit.message, '[skip bump]') &&
          !contains(github.event.head_commit.message, 'chore: bump versions') &&
          !contains(github.event.head_commit.message, 'version-bump-rc')
        )
      )

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: candidate
          fetch-depth: 0
          fetch-tags: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup and Build
        uses: ./.github/actions/setup
        with:
          node-version: "18.x"
          install-immutable: "true"
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Configure Git
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

      - name: Ensure working tree is on candidate
        run: git checkout candidate

      - name: Sync with remote candidate
        run: |
          git fetch origin candidate
          git reset --hard origin/candidate

      - name: Delete existing PR branch if it exists
        run: |
          git push origin --delete version-bump-rc 2>/dev/null || echo "Branch version-bump-rc does not exist on remote, continuing..."

      - name: Bump Versions with Lerna
        run: |
          npx lerna version --conventional-prerelease --preid=rc --no-push --no-git-tag-version --yes

      - name: Convert Lerna commit to staged changes
        run: git reset --soft HEAD~1 || true

      - name: Build Packages
        run: yarn build

      - name: Run Unit Tests
        run: yarn test:unit

      - name: Format Code with Prettier
        run: yarn format

      - name: Update Component Count
        id: count
        run: |
          COUNT=$(find packages/core/src/components -mindepth 1 -maxdepth 1 -type d | wc -l)
          echo "{ \"components\": $COUNT }" > count.json
          echo "components=$COUNT" >> $GITHUB_OUTPUT

      - name: Sync changes with latest candidate commit
        run: |
          # Commit the staged changes temporarily
          git add .
          git commit -m "temp: staged version bump changes"

          # Fetch latest changes and rebase onto them
          git fetch origin candidate
          git rebase origin/candidate -X ours

      - name: Create or Update Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "chore: bump versions for release candidate [skip ci]"
          branch: "version-bump-rc"
          title: "Release Candidate Version Bump"
          body: |
            ## ðŸ“¦ Version Bump for Release Candidate

            This PR was automatically generated by the version bump workflow.

            ### Changes
            - Updated package versions using Lerna
            - Ran build and formatting
            - Updated component count to ${{ steps.count.outputs.components }} components

            **Merge this PR to trigger publishing to npm with `rc` tag.**
          base: "candidate"
          labels: |
            automated PR
            release:rc
          delete-branch: true
