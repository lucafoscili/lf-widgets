name: Version bump (candidate)

on:
  # Manual trigger with options
  workflow_dispatch:
    inputs:
      skip-bump:
        description: "Skip version bump"
        required: false
        type: boolean
        default: false

  # Auto-trigger on push, but allow skip
  push:
    branches:
      - candidate
    paths:
      - "packages/*/src/**"
      - "packages/*/package.json"
      - "lerna.json"

jobs:
  version-bump:
    # Skip if manually disabled OR if commit contains [skip bump]
    if: |
      !inputs.skip-bump &&
      (
        !github.event.head_commit ||
        (
          !contains(github.event.head_commit.message, '[skip bump]') &&
          !contains(github.event.head_commit.message, 'chore: bump versions')
        )
      )

    runs-on: ubuntu-latest
    environment: Development

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup and Build
        uses: ./.github/actions/setup
        with:
          node-version: "18.x"
          install-immutable: "true"
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Configure Git
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

      - name: Bump Versions with Lerna
        run: |
          npx lerna version --conventional-prerelease --preid=rc --no-push --no-git-tag-version --yes

      - name: Build Packages
        run: yarn build

      - name: Format Code with Prettier
        run: yarn format

      - name: Check for Changes
        id: check_changes
        run: |
          if git diff --quiet && git diff --cached --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create or Update Pull Request
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "chore: bump versions for release candidate [skip ci]"
          branch: "version-bump-rc"
          title: "ðŸš€ Release Candidate Version Bump"
          body: |
            ## ðŸ“¦ Version Bump for Release Candidate

            This PR was automatically generated by the version bump workflow.

            ### Changes
            - Updated package versions using Lerna
            - Ran build and formatting

            **Merge this PR to trigger publishing to npm with `rc` tag.**
          base: "candidate"
          labels: |
            automated PR
            release:rc
          delete-branch: true
