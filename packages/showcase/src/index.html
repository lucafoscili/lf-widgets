<!doctype html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>LF Widgets - Showcase</title>
    <script type="module" src="./scripts/dev.js"></script>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html,
      body,
      #lf-showcase {
        height: 100%;
        width: 100%;
      }
      html {
        background-color: rgb(var(--lf-color-bg, 0, 0, 0));
      }
      #bg {
        background-size: cover;
        height: 100vh;
        left: 0;
        opacity: 0.275;
        pointer-events: none;
        position: fixed;
        transition: opacity 125ms ease-in;
        width: 100vw;
        z-index: -1;
        will-change: opacity;
      }
      #dev-server-progress-bar {
        background: rgb(var(--lf-color-spinner-bg)) !important;
      }
      [lf-dark-theme] #bg {
        background-image: url("./assets/showcase/dark.webp");
      }
      [lf-light-theme] #bg {
        background-image: url("./assets/showcase/light.webp");
      }
      [hidden] {
        opacity: 0;
        transition: opacity 225ms ease-in;
        will-change: opacity;
      }
    </style>
  </head>

  <body> </body>
</html>
